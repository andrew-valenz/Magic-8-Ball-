<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/fortune-teller.jpeg" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/fortune-teller.jpeg" alt="logo" />
            <h1>Madame Zeroni's Unfortunate Teller</h1>
        </header>

        <main>
            <section id="prompt" class="prompt">
                <p class="ask">Ask and you shall receive!</p>
                <input class="input" id="text-input" type="text" />
                <button id="submit">Submit</button>
            </section>
            <section id="fortune" class="fortune hide">
                <img
                    src=".//assets/imgbin_magic-8-ball-eight-ball-billiard-balls-billiards-png.png"
                    alt="magic 8 ball"
                />
                <p id="answer"></p>
                <button id="reset">Ask Again!</button>
            </section>
        </main>
    </body>
</html>
